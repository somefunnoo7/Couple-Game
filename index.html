<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play with your partner</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./Logo/tab_logo.png" />
  </head>
  <body>
    <div class="head-container">
      <img class="main-logo" src="./Logo/tab_logo.png" alt="logo" />
      <h2>Let's try something different</h2>
    </div>
    <div class="card">
      <div class="code">
        <img id="imageShow" />
      </div>
      <canvas id="cover"></canvas>
    </div>
    <div class="button-container">
      <p>Scared ? Click below</p>
      <button id="btn">Shuffle</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
